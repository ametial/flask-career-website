<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">

  <div class="mb-2">
  <label>Full Name</label>
    </div>
  <input type="text" name="fullname" placeholder="Full Name" required>

  <div class="mb-2">
  <label>Email</label>
    </div>
  <input type="text" name="email" placeholder="Email" required>

  <div class="mb-2">
  <label>LinkedIn URL</label>
    </div>
  <input type="text" name="linkedin_url" placeholder="LinkedIn URL" required>

  <div class="mb-2">
  <label>Education</label>
    </div>
    <textarea name="education"></textarea>"


  <div class="mb-2">
  <label>Work Experience</label>
    </div>
 <textarea name="work_experience"></textarea>"

  <div class="mb-2">
  <label>Resume URL</label>
    </div>
  <input type="text" name="resume_url" placeholder="Resume URL" required>

  <div class="mb-2">
  <input type="submit" name="submit">
    </div>

</form>
